name: Auto Sync & Build Docker

on:
  # 每天自动检查上游更新
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点 UTC
  # 手动触发
  workflow_dispatch:
  # 推送到 main 分支时触发
  push:
    branches: [main, master]

# 添加写入 packages 的权限
permissions:
  contents: write
  packages: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.sync.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream
        id: sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 添加上游仓库
          git remote add upstream https://github.com/CooperJiang/cc-tool.git || true
          git fetch upstream

          # 检查是否有更新
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/main || git rev-parse upstream/master)

          if [ "$LOCAL" != "$UPSTREAM" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git merge upstream/main --no-edit || git merge upstream/master --no-edit
            git push origin main || git push origin master
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

  build-and-push:
    needs: sync-upstream
    # 手动触发或push时总是构建，定时任务只在有更新时构建
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || needs.sync-upstream.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/coding-tool:latest
            ghcr.io/${{ github.repository_owner }}/coding-tool:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
